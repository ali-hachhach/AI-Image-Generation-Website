<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ai Image Generation</title>
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>Ai Image Generator Tool JavaScript</h1>
            <p>Convert your text into an image within a second using this
                JavaScript-powerd AI Image Generator tool.
            </p>
            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Describe what you want to see" required>
                <div class="controls">
                    <select class="img-quantity">
                        <option value="1">1 image</option>
                        <option value="2">2 images</option>
                        <option value="3">3 images</option>
                        <option value="4" selected>4 images</option>
                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>

        </div>
    </section>
    <seciton class="image-gallery">
        <div class="img-card">
            <img src="images/img-1.jpg" alt="image">
            <a href="#" class="download-btn" >
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card ">
            <img src="images/img-2.jpg" alt="image">
            <a href="#" class="download-btn" >
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="images/img-3.jpg" alt="image">
            <a href="#" class="download-btn" >
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="images/img-4.jpg" alt="image">
            <a href="#" class="download-btn" >
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>
    </seciton>
    <script src="main.js" defer></script>
</body>
</html>
